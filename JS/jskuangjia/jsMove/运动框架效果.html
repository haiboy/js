   body,ul,li{
     margin:0;

    list-style:none;
   }
   ul li{
      width:200px;
	  height:100px;
	  background:yellow;

  <script src="js/move.js"></script>

   window.onload=function(){
    var oli =document.getElementById('li1');

	}

	}
